<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cd02ac07e9.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <i class="fa-regular fa-envelope"></i>
                Email Validator</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
                
            </ul>
        </nav>
    </header>
    

    <main>
        <div class="container">
            <h1>Enter your Email to validate</h1>
            <form action="/submit" method="get">
                <!-- Text input for email -->
                <label for="email">Email:</label>
                <br>
                <input type="text" id="username" name="email" placeholder="Enter your email to validate" required >
                <br>
            
                <!-- Submit button -->
                <input id="submitBtn" class="btn" type="submit" value="Submit">
              </form>
        </div>

        <div  class="container">
            <h2>Your Result: </h2>
            <div id="resultCont">
                
            </div>
        </div>
    </main>

    <footer>
        ©️ by Abhijit
    </footer>

    <script src="script.js"></script>
</body>
</html>
